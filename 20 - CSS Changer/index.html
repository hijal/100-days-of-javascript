<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>CSS Changer</title>
	</head>
	<body>
		<div class="container">
			<h1>Change The image with the help of</h1>

			<span class="heading">Javascript</span>
			<span class="icon" style="color: #f7f7f7"> &#10084;</span>.
			<div class="css-controller">
				<label for="width">Width</label>
				<input
					type="range"
					name="width"
					id="width"
					min="0"
					max="100"
					value="50"
					data-sizing="%"
				/>
				<label for="border-radius">Border-Radius</label>
				<input
					type="range"
					name="border-radius"
					id="border-radius"
					min="0"
					max="100"
					value="5"
					data-sizing="px"
				/>

				<label for="base">Base Color </label>
				<input id="base" type="color" name="base" value="#FF0000" />

				<label for="padding">Padding</label>
				<input
					type="range"
					name="padding"
					id="padding"
					min="0"
					max="100"
					value="0"
					data-sizing="px"
				/>
				<label for="blur">Blur</label>
				<input
					type="range"
					name="blur"
					id="blur"
					min="0"
					max="100"
					value="0"
					data-sizing="px"
				/>
				<img
					src="https://images.unsplash.com/photo-1579986713001-4a14bd09f7ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
					alt="sunset flying birds"
				/>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
