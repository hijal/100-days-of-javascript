<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Counter APP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div>
        <h1 class="text-center text-primary">Counter Application</h1>
        <hr />
      </div>
      <div class="mt-5 d-flex justify-content-center">
        <div class="card text-center" style="width: 30rem">
          <div class="card-header text-info" id="result">0</div>
          <div class="card-body text-center">
            <button
              type="button"
              class="btn btn-sm btn-primary mr-3"
              id="plus-btn"
            >
              +
            </button>
            <button type="button" class="btn btn-sm btn-danger" id="minus-btn">
              -
            </button>
          </div>
          <div class="card-footer">
            <h5>summary</h5>
            <hr />
            <div class="font-weight-bold m-3">
              <span
                class="border rounded-circle bg-primary text-center text-white p-2 mb-1 mr-3"
                >+</span
              >
              <span class="border border-primary p-1 mr-2" id="plus-btn-clicked"
                >0</span
              >
              <span>times clicked</span>
            </div>
            <hr />
            <div class="font-weight-bold">
              <span
                class="border rounded-circle bg-danger text-center text-white p-2 mr-4"
                >-
              </span>
              <span class="border border-danger p-1 mr-2" id="minus-btn-clicked"
                >0</span
              >
              <span>times clicked</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
