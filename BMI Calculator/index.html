<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="author" content="Hijal" />
		<meta name="description" content="BMI calculator" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="title">BMI Calculator</h1>
			<form id="form" class="form">
				<span class="height">
					<label for="height">Height : </label>
					<input
						type="text"
						id="height"
						placeholder="Enter your height in cm"
					/>
				</span>
				<span class="weight">
					<label for="weight">Height : </label>
					<input
						type="text"
						id="weight"
						placeholder="Enter your weight in kg"
					/>
				</span>
				<button class="calculate-button">Calculate</button>
				<div class="result"></div>
				<div id="weight-guide">
					<h3>BMI Weight Guide</h3>
					<p>Under Weight = Less than 18.6</p>
					<p>Normal Range = 18.6 and 24.9</p>
					<p>Under Weight = Greater than 24.9</p>
				</div>
			</form>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
