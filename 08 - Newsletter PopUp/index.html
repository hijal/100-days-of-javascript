<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://use.fontawesome.com/c56d76baa9.js"></script>
  </head>
  <body>
    <a class="button" id="sub-btn">Subscribe Us</a> 
    <div id="newsletter">
      <div class="icon">
        <i class="fa fa-envelope-open fa-5x" aria-hidden="true"></i>
        <h2>Join our exclusive Newletter</h2>
        <p>
          A newsletter is a printed or electronic report containing news
          concerning the activities of a business or an organization that is
          sent to its members, customers, employees or other subscribers.
        </p>
        <div class="box">
          <input type="email" name="" id="" placeholder="Enter your e-mail" />
        </div>
        <div class="box">
          <button type="submit">Sign Up</button>
        </div>
      </div>
      <a id="close-btn" class="close">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </a>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
